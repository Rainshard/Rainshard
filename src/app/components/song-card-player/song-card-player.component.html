<div class="loop-tracks-container">
  <div class="loop-title">Looping Madness</div>
  <div id="song-card-container" class="song-card-container">
    <app-song-card 
      *ngFor="let song of songs" 
      [song]="song" 
      (clicked)="onClickSongCard($event)"
      (ended)="onEndedSongCard($event)">
    </app-song-card>
  </div>
</div>
